<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دعم نفسي</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: auto;
      animation: logoZoom 1s ease-in-out;
    }

    @keyframes logoZoom {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin: 10px 0 0 0;
      font-size: 24px;
    }

    .courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .course {
      width: 48%;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .course img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }

    .course h3 {
      font-size: 14px;
      margin: 5px 0 0 0;
    }

    a {
      text-decoration: none; /* إزالة الخط تحت الرابط */
      color: black; /* جعل اللون أسود */
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .img-left {
      animation: slideInLeft 1.2s ease;
    }

    .img-right {
      animation: slideInRight 1.2s ease;
    }

    .img-up {
      animation: slideInUp 1.2s ease;
    }

    .img-down {
      animation: slideInDown 1.2s ease;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://cdn.glitch.global/83dd2485-3799-4b7c-934a-d9e17ed8bba6/Picsart_25-04-13_02-17-26-498.png?v=1744499882658" alt="Logo" />
    <h1>دعم نفسي</h1>
  </header>

  <div class="courses-container">
    <div class="course">
      <a href="nafse_ershede.html">
        <img class="img-left" src="https://cdn.glitch.global/93907291-9ee2-43c5-8ac1-547b2ec53940/9dc66c76666ed6ab01fe645b158fead6.jpg?v=1744666820726" alt="دبلوم نفسي وارشاد اسري">
        <h3>دبلوم نفسي وارشاد اسري</h3>
      </a>
    </div>
    <div class="course">
      <a href="nafse_kids.html">
        <img class="img-up" src="https://cdn.glitch.global/93907291-9ee2-43c5-8ac1-547b2ec53940/71b9b62e7936d88e8322cdbced18050f.jpg?v=1744666822846" alt="دعم النفسي للاطفال">
        <h3>دعم النفسي للاطفال</h3>
      </a>
    </div>
  </div>

</body>
</html>
