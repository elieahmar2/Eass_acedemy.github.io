<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دوراتنا</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 0;
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      height: auto;
      animation: logoZoom 1s ease-in-out;
    }

    @keyframes logoZoom {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin: 10px 0 0 0;
      font-size: 24px;
    }

    .courses-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }

    .course {
      width: 48%;
      text-align: center;
      border: 1px solid #000;
      padding: 10px;
      background-color: #f1f1f1;
      border-radius: 5px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .course img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 5px;
    }

    .course h3 {
      font-size: 14px;
      margin: 5px 0 0 0;
    }

    a {
      text-decoration: none; /* إزالة الخط تحت الرابط */
      color: black; /* جعل اللون أسود */
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInUp {
      from {
        transform: translateY(100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes slideInDown {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .img-left {
      animation: slideInLeft 1.2s ease;
    }

    .img-right {
      animation: slideInRight 1.2s ease;
    }

    .img-up {
      animation: slideInUp 1.2s ease;
    }

    .img-down {
      animation: slideInDown 1.2s ease;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://cdn.glitch.global/83dd2485-3799-4b7c-934a-d9e17ed8bba6/Picsart_25-04-13_02-17-26-498.png?v=1744499882658" alt="Logo" />
    <h1>قسم التزيين</h1>
  </header>

  <div class="courses-container">
    <div class="course">
      <a href="Makeup.html">
        <img class="img-left" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/df3bb7fbca7e849504f219136c447a39.jpg?v=1744759610529" alt="Makeup">
        <h3>Makeup</h3>
      </a>
    </div>
    <div class="course">
      <a href="Hair.html">
        <img class="img-right" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/f8c97067285fee3c8af2debb71e23ccc.jpg?v=1744759621587" alt="كل ما يخص الشعر النسائي">
        <h3>كل ما يخص الشعر النسائي</h3>
      </a>
    </div>
    <div class="course">
      <a href="Per.html">
        <img class="img-up" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/e93cdd371eb87eca3cca2598cc26bc23.jpg?v=1744759619154" alt="Piercing">
        <h3>Piercing</h3>
      </a>
    </div>
    <div class="course">
      <a href="Laser.html">
        <img class="img-down" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/f6ff58c276e058b72671cf12cfff507c.jpg?v=1744759607826" alt="Laser">
        <h3>Laser</h3>
      </a>
    </div>
    <div class="course">
      <a href="Haircut_man.html">
        <img class="img-left" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/cdee145c8ca1116dcd48302faf73bc10.jpg?v=1744759625784" alt="حلاقة رجالي">
        <h3>حلاقة رجالي</h3>
      </a>
    </div>
    <div class="course">
      <a href="Jasad.html">
        <img class="img-up" src="https://cdn.glitch.global/830e39b8-fbd8-49fd-bf1d-80a27dd76c5e/8890dbf03e785a87b5fa7555a144a7f2.jpg?v=1744759629024" alt="العناية بالجسدر">
        <h3>العناية بالجسدر</h3>
      </a>
    </div>
  </div>

</body>
</html>
